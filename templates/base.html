<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
<nav class="nav-extended light-blue lighten-1">
        <div class=" container nav-wrapper">
            <a href="{% url 'home' %}" class="brand-logo">SLIDY</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
				{% if user.is_authenticated %}
                	<li><a href="{% url 'auth_logout' %}?next=/login">Log out</a></li>
                {% else %}
                   	<li><a href="{% url 'auth_login' %}?next=/login">Login</a></li>
                   	<li><a href="{% url 'registration_register' %}?next=/login">Sign Up</a></li>
                {% endif %}
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a  href="{% url 'auth_logout' %}?next=/login">Log Out</a></li>
            </ul>
        </div>
       {% block head_list %}
       {% endblock %}
    </nav>
    <div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
</body>
