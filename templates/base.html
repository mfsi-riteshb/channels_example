<style>
.canvasDiv {
  top:0px !important;
}
label {
  color:black;
}
canvas {
    z-index: 999;
    background: #ffffff;
}
body {
  overflow-y: scroll;
}
.room_div {
  margin: 20px;
  box-shadow: 5px 6px 45px grey;
}
#room_detail_section  sub{
  font-size: 14px;
}
#room_detail {
  padding: 0px 0px 3px 10px;
  background-color: lavender;
}
#room_image_container {
  height: 100px;
  width: 100px;
}
#screens {
  margin: 10px;
  background-color: lavender;
}
#text_group {
  max-height: 500px;
  min-height: 500px;
  overflow-y: scroll;
  background-color: white;
}
#current_slide_number, #current_screen_number{
  float: right;
}
#active_users{
  background-color: lavender;
}
#toolbar i {
  padding: 5px 10px 5px 10px;
  background: #ffffff;
  cursor: pointer;

}
#toolbar i.active{
  background: cadetblue;
}
#line {
  height: 26px;
  position: relative;
  top: 8px;
  width: 30px;
}
#line::after{
  content:"";
position:absolute;
border-top:1px solid black;
width:20px;
transform: rotate(45deg);
transform-origin: -18% 0%;
}
.rectangle {
    position: absolute;
}
.circle {
  border: 1px solid #ff0000;
  position: absolute;
  border-radius: 1000px;
}
.fa-div span{
  margin: 5px;
  display: inline-block;
  background: grey;
  vertical-align: middle;
}
.fa-div span:nth-child(1) {
    width: 5px;
   ;
    height: 5px;

}
.fa-div span:hover{
  cursor: pointer;
}
.fa-div span:nth-child(2) {
    width: 10px;
    height: 10px;

}
.fa-div span:nth-child(3) {
    width: 15px;
    height: 15px;
}
#thumbs_up {
  
}
#thumbs_down{

}
#member_list {
  position: fixed;
  right: 38px;
  bottom: -24px;
  width: 328px;
  height: auto;
  border: 1px solid black;
  background: lavender;
}
#show_hide_members {
  cursor: pointer;
}
#message_list {
  height: 300px;
  margin-bottom: 0px;
  background: white;
  margin-top: 0px;
  border: 1px solid black;
  overflow-y: scroll;
}
#message_list li{
      margin: 10px 0px 8px 0px;
}
#message_list li span:nth-child(1){
  font-weight: bold;
}
#chat_active_users{
  display: none;
}
#message_input {
  background: white;
  border: 1px solid black;
  width: 72%;
  height: 32px;
}
#message_btn {

}
#input_btn_div{
  position: relative;
  top:10px;
}



.myCanvas {
    border: 1px solid black;
}

.canvas-container { 
    margin:0 auto ;
}

.btn-bs-file input[type="file"] {
    position: absolute;
    top: -9999999;
    filter: alpha(opacity=0);
    opacity: 0;
    width:100;
    height:0;
    outline: none;
    cursor: inherit;
}
</style>

                {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class="row card" id="member_list">
            <div >
              <p class="center-align" id="show_hide_members"> Members</p>
            </div>
            <div class="row " id="chat_active_users">
                {% if is_owner%}

                </ul>

<script>

  $(function(){

    $('.button-collapse').sideNav();

      $('#chat_active_users').toggle()
    });
